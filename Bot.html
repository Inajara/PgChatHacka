<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="message_box">
        <div class="message_logs">
            <div class="message friend">
                <div class="user-photo"><img src="profile3.jpg" alt=""></div>
                <p class="message_chat">Boa tarde, Coach Duda.</p>
            </div>
            <div class="message self">
                <div class="user-photo"><img src="profile.jpg" alt=""></div>
                <p class="message_chat">Boa tarde, Silvia. Em que posso lhe ajudar hoje?</p>
            </div>
            <div class="message friend">
                <div class="user-photo"><img src="profile3.jpg" alt=""></div>
                <p class="message_chat">Preciso saber qual o melhor crédito que vocês possam me oferecer para meu negócio. </p>
            </div>
            <div class="message self">
                <div class="user-photo"><img src="profile.jpg" alt=""></div>
                <p class="message_chat">Tudo bem, entendido. Estou aqui para lhe ajudar. As nossas opções de crédito...</p>
            </div>
        </div>
        <div class="chat-form">
            <textarea></textarea>
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
